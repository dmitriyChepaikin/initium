<h2 mat-dialog-title>Удаление строк</h2>
<mat-dialog-content>
  <div class="delete-content">{{getModalContentString()}}</div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-dialog-close class="main-button-inverse">Отмена</button>
  <button class="main-button" (click)="onDelete()">Удалить</button>
</mat-dialog-actions>
